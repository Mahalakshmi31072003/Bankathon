<!DOCTYPE html>
<html>
<head>
  <title>Personal Information</title>
  <style>
    body {
background-attachment: fixed; 
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 100px;
      background-image: url('m6.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    
    }

    h1 {
     // color: #007bff;
      color: #005c8a;
      text-align: center;
    }
   h2{
      color: #005c8a;
      text-align: center;
     }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      padding-right: 40px;
      background-color: rgba(255, 255, 255, 0.7); /* Transparent white background */
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.7);
    }

    textarea {
      resize: vertical;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    input[type="submit"] {
      //background-color: #007bff;
      background-color: #005c8a;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      //background-color: #0056b3;
      background-color: #003b55;
    }

    /* Additional styling for educational qualification section */
    .qualification-section {
      border-top: 1px solid #ddd;
      padding-top: 20px;
      margin-top: 20px;
    }

    /* Additional styling for the educational qualification labels and inputs */
    .qualification-section label,
    .qualification-section input[type="text"] {
      display: inline-block;
      width: 30%;
      margin-right: 2%;
      vertical-align: top;
    }

    /* Clear floating elements in qualification section */
    .qualification-section:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
 <center><h1>Personal Information</h1></center>
  <form action="/action_page.php">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname">

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="pno">Phone no.:</label>
    <input type="text" id="pno" name="pno">

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender">

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="8" cols="40" required></textarea>

   

    <h1>Upload Your Resume</h1>
    <form id="resumeForm" enctype="multipart/form-data">
      <input type="file" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx,.jpeg,.jpg" required><br>
      <input type="submit" value="Upload"><br><br>
      
      <br>
     <h2><center><b><label for="photo">Select a photo:</label><b></center></h2>     
     <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png, .gif, .bmp" required>
     <!-- Accepts .jpg, .jpeg, .png, .gif, .bmp file formats -->
     <br>
    <input type="submit" value="Upload">
<center><input type="submit" value="Submit"></center>
 

    </form>
  </form>
</body>
</html>
