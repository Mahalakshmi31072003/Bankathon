<script>
 function toggleEditing() {
      // Get the elements to be edited
      const elementsToEdit = document.querySelectorAll('input[contenteditable="false"]');
      const editButton = document.getElementById('editButton');

      // Toggle the contenteditable attribute for each element
      elementsToEdit.forEach((element) => {
        element.contentEditable = element.contentEditable === "false" ? "true" : "false";
      });

      // Update the button text based on the editing state
      editButton.textContent = elementsToEdit[0].contentEditable === "false" ? "Edit" : "Save";
    }
</script>
